<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>App for Writers</title>
    <script src="https://kit.fontawesome.com/4967fe1eb6.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Characters Application</h1>
      <h3>Keep Details of Your Characters Here</h3>
    </header>

    <div class="container">
      <form id="form">
        <input type="text" placeholder="Filter Characters" id="filter" />
        <select id="filter-by">
          <option value="byEdited" name="byEdited">Last Edited</option>
          <option value="created" name="created">Created</option>
          <option value="alph" name="alph">A-Z</option>
        </select>
      </form>
      <div id="div"></div>
      <br />

      <button id="add">Create Character</button>

      <footer>Application &copy; <a href="">Elizabeth McGuire</a> 2019</footer>
    </div>
    <script src="js/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
